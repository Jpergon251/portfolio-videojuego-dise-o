<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuego</title>
    <link rel="stylesheet" href="./assets/sass/main.scss">
</head>
<body>
    <header>
      <nav class="navbar">
        <img class="logo" src="../src/assets/images/logo.png" alt="logo">
        <ul class="navbar-menu">
          <li><a href="#" class="navbar-link">Inicio</a></li>
          <li><a href="#" class="navbar-link">Acerca de</a></li>
          <li class="navbar-dropdown">
            <a href="#" class="navbar-link">Servicios</a>
            <ul class="navbar-dropdown-menu">
              <li><a href="#" class="navbar-link">Productos</a></li>
              <li><a href="#" class="navbar-link">Merchandising</a></li>
            </ul>
          </li>
          <li><a href="#" class="navbar-link">Contacto</a></li>
        </ul>
      
      </nav>
    </header>
    <main>
      <section class="char slider">
        <h2 class="slider-title">Personajes</h2>
        <ul class="slides">
          <li id="slide1" class="character">
            <img src="./assets/images/jose.png" alt="personaje 1">
          </li>
          <li id="slide2" class="character">
            <img src="./assets/images/carolina.png" alt="personaje 2">
          </li>
          <li id="slide3" class="character">
            <img src="./assets/images/lorena.png" alt="personaje 3">
          </li>
          <li id="slide4" class="character">
            <img src="./assets/images/simon.png" alt="personaje 4">
          </li>
        </ul>
      </section>
      <section class="menu-slider">
        <ul class="menu">
          <li class="option">
            <a href="#slide1">1</a>
          </li>
          <li class="option">
            <a href="#slide2">2</a>
          </li>
          <li class="option">
            <a href="#slide3">3</a>
          </li>
          <li class="option">
            <a href="#slide4">4</a>
          </li>
        </ul>
      </section>
      <section class="land slider">
        <h2 class="slider-title">Escenarios</h2>
        <ul class="slides">
          <li id="slide5" class="landscape">
            <img src="./assets/images/paisaje1.png" alt="escenario 1">
          </li>
          <li id="slide6" class="landscape">
            <img src="./assets/images/paisaje2.png" alt="escenario 2">
          </li>
          <li id="slide7" class="landscape">
            <img src="./assets/images/paisaje3.png" alt="escenario 3">
          </li>
          <li id="slide8" class="landscape">
            <img src="./assets/images/paisaje4.png" alt="escenario 4">
          </li>
        </ul>
      </section>
      
    </main>
    <footer>
      <p>Derechos reservados &copy; 2023</p>
    </footer>
  </body>
</html>
